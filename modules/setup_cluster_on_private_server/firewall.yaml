# This playbook is designed for Ubuntu 24.04 servers to set up a firewall using nftables.
- name: Configure Firewall
  hosts: all
  gather_facts: false
  become: true

  handlers:
    - name: Reload nftables
      ansible.builtin.systemd:
        name: nftables
        state: reloaded

  tasks:
    - name: Validate target system compatibility
      ansible.builtin.command: >-
        bash -lc '
          set -euo pipefail
          if [ ! -f /etc/os-release ]; then
            echo "Unable to determine operating system" >&2
            exit 1
          fi
          . /etc/os-release
          if [ "${ID,,}" != "ubuntu" ]; then
            echo "Unsupported operating system: ${NAME:-unknown}" >&2
            exit 1
          fi
          if ! dpkg --compare-versions "${VERSION_ID:-0}" ge "22.04"; then
            echo "Ubuntu ${VERSION_ID:-unknown} is too old" >&2
            exit 1
          fi
          if ! command -v nft >/dev/null 2>&1; then
            echo "nftables (nft) command not found" >&2
            exit 1
          fi
        '
      changed_when: false

    - name: Deploy nftables configuration
      ansible.builtin.copy:
        dest: /etc/nftables.conf
        owner: root
        group: root
        mode: '0644'
        content: |
          #!/usr/sbin/nft -f

          table inet filter {
              chain input {
                  type filter hook input priority 0;
                  policy drop;

                  iifname "lo" accept
                  ct state established,related accept
                  tcp dport {{ ssh_port | int }} accept
                  tcp dport {{ kubernetes_api_port | default(6443) | int }} accept
                  tcp dport { 80, 443 } accept
              }

              chain forward {
                  type filter hook forward priority 0;
                  policy drop;
              }

              chain output {
                  type filter hook output priority 0;
                  policy accept;
              }
          }
      notify: Reload nftables

    - name: Apply nftables configuration
      ansible.builtin.command: nft -f /etc/nftables.conf
      changed_when: false

    - name: Ensure nftables service is enabled
      ansible.builtin.systemd:
        name: nftables
        enabled: true
        state: started
