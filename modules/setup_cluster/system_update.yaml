# Ensures Ubuntu server has internet connectivity, applies package updates, and reboots if required.
- name: Apply System Updates
  hosts: all
  gather_facts: true
  become: true

  pre_tasks:
    - name: Verify internet connectivity
      ansible.builtin.command: ping -c 3 -W 2 1.1.1.1
      register: ping_check
      retries: 5
      delay: 5
      until: ping_check.rc == 0
      changed_when: false

  tasks:
    - name: Update package cache and upgrade packages
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
      register: apt_upgrade

    - name: Autoremove unused packages
      ansible.builtin.apt:
        autoremove: true
        purge: true
      when: apt_upgrade.changed

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Reboot if kernel update requires it
      ansible.builtin.reboot:
        reboot_timeout: 600
        msg: "System reboot triggered after kernel update"
      when: reboot_required_file.stat.exists
