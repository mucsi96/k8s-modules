# This playbook is designed for Ubuntu 24.04 or newer servers to set up a firewall using nftables.
- name: Configure Firewall
  hosts: all
  gather_facts: true
  become: true

  handlers:
    - name: Reload nftables
      ansible.builtin.systemd:
        name: nftables
        state: reloaded

  pre_tasks:
    - name: Ensure target is Ubuntu 24.04 or newer
      ansible.builtin.assert:
        that:
          - ansible_distribution == "Ubuntu"
          - ansible_distribution_version is version('24.04', '>=')
        fail_msg: "Installation supported only on Ubuntu Server 24.04 or newer"
    - name: Ensure nftables and helpers are present; remove ufw if present
      apt:
        name:
          - nftables
          - conntrack
          - ipset
        state: present
        update_cache: true

    - name: Ensure UFW is absent (avoid double firewalls)
      apt:
        name: ufw
        state: absent
      ignore_errors: true
    - name: Ensure legacy iptables services are disabled (best-effort)
      systemd:
        name: "{{ item }}"
        enabled: false
        state: stopped
      loop:
        - iptables
        - ip6tables
      ignore_errors: true

  tasks:
    - name: Deploy nftables configuration
      ansible.builtin.copy:
        dest: /etc/nftables.conf
        owner: root
        group: root
        mode: '0644'
        content: |
          #!/usr/sbin/nft -f

          table inet filter {
              chain input {
                  type filter hook input priority 0;
                  policy drop;

                  iifname "lo" accept
                  ct state established,related accept
                  tcp dport {{ ssh_port | int }} accept
                  tcp dport {{ kubernetes_api_port | default(6443) | int }} accept
              }

              chain forward {
                  type filter hook forward priority 0;
                  policy drop;
              }

              chain output {
                  type filter hook output priority 0;
                  policy accept;
              }
          }
      notify: Reload nftables

    - name: Apply nftables configuration
      ansible.builtin.command: nft -f /etc/nftables.conf
      changed_when: false

    - name: Ensure nftables service is enabled
      ansible.builtin.systemd:
        name: nftables
        enabled: true
        state: restarted
